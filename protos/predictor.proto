syntax = "proto2";
package rare.protos;

import "rare/protos/rnn_cell.proto";
import "rare/protos/embedding.proto";

message Predictor {
  oneof predictor_oneof {
    BahdanauAttentionPredictor bahdanau_attention_predictor = 1;
  }
}

message BahdanauAttentionPredictor {
  optional RnnCell rnn_cell = 1;
  optional int32 num_attention_units = 2 [default=128];
  optional int32 max_num_steps = 3 [default=40];
}
