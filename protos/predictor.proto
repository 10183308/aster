syntax = "proto2";
package rare.protos;

import "rare/protos/rnn_cell.proto";
import "rare/protos/embedding.proto";

message Predictor {
  oneof predictor_oneof {
    AttentionPredictor attention_predictor = 1;
  }
}

message AttentionPredictor {
  optional RnnCell rnn_cell = 1;
  optional int32 num_attention_units = 2 [default=128];
  optional int32 attention_conv_kernel_size = 3 [default=5];
  optional Embedding output_embedding = 4;
}
